<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <div class="ImgTitre">
        <img src="/Images/logo/Contact.png" alt="">
    </div>
    <div class="BienCon">
        <p><b>Bienvenue</b>,<br><br>
            Si tu as bessoins de mes services pour l’un de tes projets, je t’invite à me  joindre en renseignant les champs du dessous.<br>
            Si  tu souhaites en savoir plus sur ce que je fais tu peux cliquer sur les icones des differents réseaux plus bas.</p>
    </div><br>
    <form action="msg" method="post">
        <div class="Nomasu">
            <br>
        <label for="Nom">Nom</label><br>
        <input type="text" id="Nom"><br>
        <label for="Mail">Mail</label><br>
        <input type="email" name="Mail" id="Mail"><br>
        <label for="Sujet">Sujet</label><br>
        <input type="text" id="Sujet"><br>
    </div>
    <div class="textlab">
        <label for="Msg">Message</label><br>
        <textarea name="Message" id="Msg" cols="60" rows="8" ></textarea><br><br>
    </div>
        <button type="submit">Envoyer</button><br>
        
    </form>
    <br><br><br>
    <div class="reseaux">
        <a href="https://www.instagram.com/"><img src="/Images/logo/Instagram.png" alt="Insta logo"></a>
        <a href="https://acebook.com/"><img src="/Images/logo/Facebook.png" alt="Facebook logo"></a>
        <a href="https://fr.linkedin.com/"><img src="/Images/logo/linkedin.png" alt="Linkedin logo"></a>
        <a href="https://github.com/"><img src="/Images/logo/Github.png" alt="Github logo" id="git"></a>
    </div>
</body>
</html>
